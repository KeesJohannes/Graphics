      <div style="float:left" >
        <h4 class="ml txt" class="ml" >  Wilson's algorithm</h4>
        <ol class="txt">
          <li style="line-height: 1;">Choose arbitrary a cell as part of the maze.</li>
          <li style="line-height: 1;">Pick a random cel and generate from there a random path.</li>
          <li style="line-height: 1;">When the path hits a maze, the path without any loops becomes part of the maze.</li>
          <li style="line-height: 1;">When any cells not used are left goto step 2</li>
        </ol>
